<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direkt Video İndirici</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3b78e7;
        }
        #statusBox {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e8f0fe;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4285f4;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #downloadBtn {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Direkt Video İndirici</h1>
            <p>YouTube, Instagram, TikTok, Twitter, Facebook ve daha fazlası</p>
        </div>
        <div class="content">
            <div>
                <label for="videoUrl">Video URL'si:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=XXXX">
                
                <label for="quality">İndirme Kalitesi:</label>
                <select id="quality">
                    <option value="highest">En Yüksek Kalite</option>
                    <option value="1080p">1080p</option>
                    <option value="720p" selected>720p</option>
                    <option value="480p">480p</option>
                    <option value="mp3">Sadece Ses (MP3)</option>
                </select>
                
                <button id="analyzeBtn">VİDEO ANALİZ ET</button>
                
                <div id="statusBox"></div>
                <div class="spinner" id="spinner"></div>
                
                <div id="downloadSection" class="hidden">
                    <h3>İndirme Seçenekleri</h3>
                    <div id="downloadOptions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const videoUrlInput = document.getElementById('videoUrl');
            const qualitySelect = document.getElementById('quality');
            const statusBox = document.getElementById('statusBox');
            const spinner = document.getElementById('spinner');
            const downloadSection = document.getElementById('downloadSection');
            const downloadOptions = document.getElementById('downloadOptions');
            
            // URL'den video ID'sini çıkar
            function getYoutubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            
            // URL'nin tipini belirle
            function getUrlType(url) {
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    return 'youtube';
                } else if (url.includes('instagram.com')) {
                    return 'instagram';
                } else if (url.includes('tiktok.com')) {
                    return 'tiktok';
                } else if (url.includes('twitter.com') || url.includes('x.com')) {
                    return 'twitter';
                } else if (url.includes('facebook.com') || url.includes('fb.watch')) {
                    return 'facebook';
                } else {
                    return 'unknown';
                }
            }
            
            // URL API'sini oluştur
            function getApiUrl(url, quality) {
                const urlType = getUrlType(url);
                
                switch(urlType) {
                    case 'youtube':
                        const videoId = getYoutubeId(url);
                        if (!videoId) return null;
                        
                        if (quality === 'mp3') {
                            // MP3 indirme için doğrudan URL
                            return `https://www.yt-download.org/api/button/mp3/${videoId}`;
                        } else {
                            // Video indirme için doğrudan URL
                            return `https://www.yt-download.org/api/button/videos/${videoId}`;
                        }
                    case 'instagram':
                        return `https://instadownloader.co/api/ig?url=${encodeURIComponent(url)}`;
                    case 'tiktok':
                        return `https://ssstik.io/api/tiktok?url=${encodeURIComponent(url)}`;
                    case 'twitter':
                        return `https://twitsave.com/info?url=${encodeURIComponent(url)}`;
                    case 'facebook':
                        return `https://fbdownloader.net/api/analyze?url=${encodeURIComponent(url)}`;
                    default:
                        return `https://api.onlinevideoconverter.pro/api/convert?url=${encodeURIComponent(url)}`;
                }
            }
            
            // Analiz butonuna tıklandığında
            analyzeBtn.addEventListener('click', function() {
                const videoUrl = videoUrlInput.value.trim();
                const quality = qualitySelect.value;
                
                if (!videoUrl) {
                    showStatus('Lütfen bir video URL\'si girin!', 'error');
                    return;
                }
                
                showStatus('Video analiz ediliyor...', 'info');
                spinner.style.display = 'block';
                downloadSection.classList.add('hidden');
                
                const urlType = getUrlType(videoUrl);
                
                if (urlType === 'youtube') {
                    // YouTube için direkt indirme linkleri göster
                    const videoId = getYoutubeId(videoUrl);
                    if (!videoId) {
                        showStatus('Geçersiz YouTube URL\'si!', 'error');
                        spinner.style.display = 'none';
                        return;
                    }
                    
                    spinner.style.display = 'none';
                    statusBox.style.display = 'block';
                    statusBox.innerHTML = 'Video analiz edildi! İndirme seçenekleri hazır.';
                    downloadSection.classList.remove('hidden');
                    
                    // Kalite seçimine göre indirme butonlarını hazırla
                    let buttonsHtml = '';
                    
                    if (quality === 'mp3') {
                        // MP3 seçenekleri
                        buttonsHtml += `
                            <p>Ses kalitesi seçenekleri:</p>
                            <button onclick="window.location.href='https://www.y2mate.com/youtube-mp3/${videoId}'">
                                MP3 İndir (320kbps)
                            </button>
                            <button onclick="window.location.href='https://www.yt-download.org/api/button/mp3/${videoId}'">
                                MP3 İndir (Yüksek Kalite)
                            </button>
                        `;
                    } else {
                        // Video seçenekleri
                        buttonsHtml += `<p>Video kalitesi seçenekleri:</p>`;
                        
                        // 1080p ve üstü
                        if (quality === 'highest' || quality === '1080p') {
                            buttonsHtml += `
                                <button onclick="window.location.href='https://www.y2mate.com/youtube/${videoId}'">
                                    1080p/2K/4K İndir
                                </button>
                            `;
                        }
                        
                        // 720p
                        if (quality === 'highest' || quality === '1080p' || quality === '720p') {
                            buttonsHtml += `
                                <button onclick="window.location.href='https://www.yt-download.org/api/button/mp4/${videoId}/720'">
                                    720p MP4 İndir
                                </button>
                            `;
                        }
                        
                        // 480p
                        buttonsHtml += `
                            <button onclick="window.location.href='https://www.yt-download.org/api/button/mp4/${videoId}/480'">
                                480p MP4 İndir
                            </button>
                        `;
                        
                        // 360p
                        buttonsHtml += `
                            <button onclick="window.location.href='https://www.yt-download.org/api/button/mp4/${videoId}/360'">
                                360p MP4 İndir (En Uyumlu)
                            </button>
                        `;
                    }
                    
                    downloadOptions.innerHTML = buttonsHtml;
                } else {
                    // Diğer platformlar için uygun servise yönlendir
                    let directUrl = '';
                    
                    switch(urlType) {
                        case 'instagram':
                            directUrl = `https://instadownloader.co/${videoUrl}`;
                            break;
                        case 'tiktok':
                            directUrl = `https://ssstik.io/en?url=${encodeURIComponent(videoUrl)}`;
                            break;
                        case 'twitter':
                            directUrl = `https://twitsave.com/info?url=${encodeURIComponent(videoUrl)}`;
                            break;
                        case 'facebook':
                            directUrl = `https://fbdownloader.net/facebook-video-downloader/?url=${encodeURIComponent(videoUrl)}`;
                            break;
                        default:
                            directUrl = `https://www.y2mate.com/en394/download-youtube?url=${encodeURIComponent(videoUrl)}`;
                    }
                    
                    spinner.style.display = 'none';
                    statusBox.style.display = 'block';
                    statusBox.innerHTML = `${urlType.toUpperCase()} bağlantısı algılandı! İndirme seçenekleri hazır.`;
                    downloadSection.classList.remove('hidden');
                    
                    // Platform için direkt indirme butonu
                    const serviceButtonHtml = `
                        <button onclick="window.location.href='${directUrl}'">
                            ${urlType.toUpperCase()} Video İndir
                        </button>
                    `;
                    
                    downloadOptions.innerHTML = serviceButtonHtml;
                }
            });
            
            // Durum mesajını göster
            function showStatus(message, type = 'info') {
                statusBox.style.display = 'block';
                statusBox.innerHTML = message;
                
                if (type === 'error') {
                    statusBox.style.backgroundColor = '#f2dede';
                    statusBox.style.color = '#a94442';
                } else if (type === 'success') {
                    statusBox.style.backgroundColor = '#dff0d8';
                    statusBox.style.color = '#3c763d';
                } else {
                    statusBox.style.backgroundColor = '#e8f0fe';
                    statusBox.style.color = '#31708f';
                }
            }
        });
    </script>
</body>
</html>
